<!DOCTYPE html>
<html>
<head>
    <title>Volunteer Site</title>
    <meta charset="UTF-8">
</head>
<body>
    <form id="myForm">
      <input type="text" name="Имя" placeholder="Введите имя" required>
      <input type="date" name="Дата рождения" placeholder="Выберите дату рождения" required>
      <select name="Направление" required>
        <option value="Экология">Экология</option>
        <option value="Образование">Образование</option>
        <option value="Культура">Культура</option>
        <option value="Спорт">Спорт</option>
      </select>
      <input type="checkbox" name="Опыт"> Опыт есть<br>
      <input type="radio" name="Вид помощи" value="Участие в субботнике"> Участие в субботнике
      <input type="radio" name="Вид помощи" value="Помощь в организации"> Помощь в организации<br>
      <input type="radio" name="Вид помощи" value="Помощь пенсионерам"> Помощь пенсионерам<br>
      <button type="submit">Отправить</button>
    </form>
    <h2 id="result"></h2>
    <script>
      document.getElementById("myForm").addEventListener("submit", function(e) {
        e.preventDefault();

        const formData = new FormData(this);
        let output = "";
        for (const [name, value] of formData.entries()) {
          output += `<p><b>${name}:</b> ${value}</p>`;
        }

        document.getElementById("result").innerHTML = output;
      });
    </script>

</body>
</html>
