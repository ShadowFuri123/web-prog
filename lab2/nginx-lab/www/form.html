<!DOCTYPE html>
<html>
<head>
    <title>Volunteer Site</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="myForm">
        <div class="main_block">
            <input type="text" class="username"  name="username" placeholder="Введите имя" required>
            <div class="date_and_dir">
                <input type="date" class="date_birth" name="Date_birth" placeholder="Выберите дату рождения" required>
                <select class="direction" name="Direction" required>
                    <option value="Ecology">Экология</option>
                    <option value="Education">Образование</option>
                    <option value="Culture">Культура</option>
                    <option value="Sport">Спорт</option>
                </select>
            </div>
        </div>
        <div class="exp">
            <h1>Есть ли у вас опыт?</h1><br>
            <label class="experience-item">
                <input type="checkbox" name="Опыт"> Опыт есть
            </label>
        </div>
        <div class="type_help">
            <h1>Выберите вид помощи</h1>
            <label class="type_help-option">
                <input type="radio" name="Вид помощи" value="clean_up_day"> Участие в субботнике
            </label>
            <label class="type_help-option">
                <input type="radio" name="Вид помощи" value="organization"> Помощь в организации
            </label>
            <label class="type_help-option">
                <input type="radio" name="Вид помощи" value="pensioners"> Помощь пенсионерам
            </label>
        </div>
        <button type="submit" class="butt_submit">Отправить</button>
    </form>

    <h2 id="result"></h2>


    <script>
      document.getElementById("myForm").addEventListener("submit", function(e) {
        e.preventDefault();

        const formData = new FormData(this);
        let output = "";
        for (const [name, value] of formData.entries()) {
          output += `<p><b>${name}:</b> ${value}</p>`;
        }

        document.getElementById("result").innerHTML = output;
      });
    </script>

</body>
</html>
